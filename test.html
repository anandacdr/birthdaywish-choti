<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choti's Birthday Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Indie Flower', cursive, sans-serif;
      background: linear-gradient(135deg, #f8b6d2 0%, #b6e0fe 100%);
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
    }
    .music-player {
      position: absolute;
      top: 30px;
      right: 40px;
      z-index: 20;
    }
    .music-player button {
      background: #fffbe7;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 10px 22px;
      font-family: 'Indie Flower', cursive;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #b6e0fe88;
    }
    .floating-text {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.2rem;
      color: #ff69b4;
      text-shadow: 0 2px 8px #fff, 0 0 12px #f8b6d2;
      animation: floatText 3s infinite alternate;
      z-index: 10;
      user-select: none;
      letter-spacing: 2px;
      font-weight: bold;
    }
    @keyframes floatText {
      0% { transform: translateX(-50%) translateY(0);}
      100% { transform: translateX(-50%) translateY(24px);}
    }
    .book-container {
      width: 90vw;
      height: 80vh;
      min-width: 320px;
      min-height: 400px;
      max-width: 1200px;
      max-height: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1800px;
      position: relative;
      z-index: 2;
      margin-top: 80px;
    }
    .book {
      width: 100%;
      height: 100%;
      background: #fffbe7;
      border-radius: 32px;
      box-shadow: 0 16px 64px #b6e0fe88, 0 2px 8px #ff69b4aa;
      display: flex;
      overflow: visible;
      position: relative;
      border: 5px solid #f8b6d2;
      transform-style: preserve-3d;
      transition: box-shadow 0.3s;
      /* 3D tilt effect */
      animation: bookTilt 6s infinite alternate cubic-bezier(.86,0,.07,1);
    }
    @keyframes bookTilt {
      0% { transform: rotateY(-7deg) rotateX(2deg);}
      100% { transform: rotateY(7deg) rotateX(-2deg);}
    }
    .book:hover {
      box-shadow: 0 24px 96px #b6e0fecc, 0 4px 16px #ff69b4cc;
    }
    .page {
      width: 50%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 2px 12px #b6e0fe33;
      overflow: hidden;
      z-index: 2;
      cursor: pointer;
      transition: background 0.3s;
      /* 3D page flip effect */
      will-change: transform;
    }
    .page.left {
      border-right: 3px dashed #ffd6e0;
      background: #fff;
      border-radius: 32px 0 0 32px;
      justify-content: center;
      align-items: center;
      padding: 0;
      box-shadow: 8px 0 24px #b6e0fe33;
    }
    .page.right {
      border-left: 3px dashed #ffd6e0;
      background: #fffbe7;
      border-radius: 0 32px 32px 0;
      justify-content: center;
      align-items: center;
      padding: 0 30px;
      text-align: left;
      box-shadow: -8px 0 24px #f8b6d233;
    }
    .page img {
      width: 90%;
      height: 70%;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 2px 16px #b6e0fe88;
      margin: 0 auto;
      display: block;
      margin-top: 30px;
      margin-bottom: 20px;
      border: 3px solid #f8b6d2;
      transition: transform 0.5s cubic-bezier(.86,0,.07,1);
    }
    .page img:hover {
      transform: scale(1.04) rotate(-2deg);
      box-shadow: 0 8px 32px #ffd70088;
    }
    .wish-text {
      font-size: 1.5rem;
      color: #333;
      margin: 0 0 0 0;
      padding: 0 0 0 0;
      line-height: 1.5;
      text-shadow: 0 2px 8px #fff8;
      font-family: 'Indie Flower', cursive;
      font-weight: 500;
      letter-spacing: 1px;
      word-break: break-word;
      background: rgba(255,255,255,0.7);
      border-radius: 18px;
      padding: 18px 10px;
      box-shadow: 0 2px 8px #b6e0fe33;
    }
    .spiral {
      position: absolute;
      left: 50%;
      top: 0;
      width: 32px;
      height: 100%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      z-index: 3;
      pointer-events: none;
    }
    .spiral span {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #aaa;
      margin: 12px 0;
      box-shadow: 0 2px 4px #8884;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.2rem;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 8px #b6e0fe88;
      opacity: 0.85;
      transition: background 0.2s, opacity 0.2s;
      user-select: none;
    }
    .nav-btn:hover {
      background: #ffd700;
      color: #ff69b4;
      opacity: 1;
    }
    .nav-btn.left { left: -70px; }
    .nav-btn.right { right: -70px; }
    .celebration {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .hearts span {
      display: block;
      width: 38px;
      height: 38px;
      background: #ff69b4;
      position: absolute;
      border-radius: 50% 50% 0 0;
      transform: rotate(-45deg);
      animation: floatHeart 3s infinite alternate;
      opacity: 0.7;
    }
    .hearts span:nth-child(2) {
      left: 60px; top: 60px; background: #ffd700; animation-delay: 1s;
    }
    .hearts span:nth-child(3) {
      left: 120px; top: 30px; background: #87ceeb; animation-delay: 2s;
    }
    @keyframes floatHeart {
      0% { transform: rotate(-45deg) translateY(0);}
      100% { transform: rotate(-45deg) translateY(-28px);}
    }
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: sparkleAnim 2s infinite alternate;
    }
    @keyframes sparkleAnim {
      0% { opacity: 0.7; transform: scale(1);}
      100% { opacity: 0.2; transform: scale(1.5);}
    }
    /* Cake styles */
    .cake-area {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      width: 220px;
      height: 180px;
      pointer-events: none;
    }
    .cake-base, .cake-top {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
    }
    .cake-base {
      width: 180px; height: 60px;
      background: #ffe4e1;
      bottom: 0;
      box-shadow: 0 8px 16px #b6e0fe55;
      border: 4px solid #ffb6c1;
    }
    .cake-top {
      width: 120px; height: 38px;
      background: #fffacd;
      bottom: 38px;
      border: 4px solid #ffb6c1;
    }
    .icing {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 120px; height: 18px;
      background: #ffb6c1;
      bottom: 58px;
      border-radius: 0 0 60px 60px;
      z-index: 2;
    }
    .sprinkle {
      position: absolute;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #ffd700;
      z-index: 3;
      box-shadow: 0 1px 4px #b6e0fe55;
    }
    .sprinkle.s1 { left: 60px; bottom: 60px; background: #ffd700;}
    .sprinkle.s2 { left: 100px; bottom: 70px; background: #ff69b4;}
    .sprinkle.s3 { left: 140px; bottom: 60px; background: #87ceeb;}
    .sprinkle.s4 { left: 80px; bottom: 80px; background: #adff2f;}
    .sprinkle.s5 { left: 120px; bottom: 90px; background: #ffb6c1;}
    .candle {
      position: absolute;
      left: 50%; bottom: 110px;
      width: 16px; height: 48px;
      background: #add8e6;
      border-radius: 8px;
      transform: translateX(-50%);
      z-index: 4;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px #b6e0fe88;
    }
    .flame {
      position: absolute;
      left: 50%; bottom: 156px;
      width: 22px; height: 22px;
      background: #ffd700;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 18px 6px #ffd70088;
      animation: flameAnim 0.7s infinite alternate;
      z-index: 5;
      opacity: 0.95;
    }
    @keyframes flameAnim {
      0% { height: 22px; }
      100% { height: 32px; }
    }
    @media (max-width: 900px) {
      .book-container { width: 99vw; height: 80vw; min-width: 0; min-height: 0; }
      .nav-btn.left { left: 0; }
      .nav-btn.right { right: 0; }
      .cake-area { width: 140px; height: 110px; }
    }
    @media (max-width: 600px) {
      .book-container { width: 100vw; height: 90vw; }
      .floating-text { font-size: 2rem; }
      .nav-btn { width: 40px; height: 40px; font-size: 1.3rem; }
      .cake-area { width: 90px; height: 70px; }
    }
  </style>
</head>
<body>
  <div class="music-player">
    <audio id="audio" src="happy_birthday.mp3" loop></audio>
    <button id="music-btn">Play Music</button>
  </div>
  <div class="floating-text">Happy Birthday chotiüòò‚ù§Ô∏è!</div>
  <div class="book-container">
    <button class="nav-btn left" id="prevBtn">&#8592;</button>
    <div class="book" id="book">
      <div class="page left" id="leftPage"></div>
      <div class="page right" id="rightPage"></div>
      <div class="spiral">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
    <button class="nav-btn right" id="nextBtn">&#8594;</button>
    <div class="celebration">
      <div class="hearts">
        <span style="left:20px;top:40px;"></span>
        <span></span>
        <span></span>
      </div>
      <div class="sparkles" id="sparkles"></div>
    </div>
    <div class="cake-area">
      <div class="cake-base"></div>
      <div class="cake-top"></div>
      <div class="icing"></div>
      <div class="sprinkle s1"></div>
      <div class="sprinkle s2"></div>
      <div class="sprinkle s3"></div>
      <div class="sprinkle s4"></div>
      <div class="sprinkle s5"></div>
      <div class="candle"></div>
      <div class="flame"></div>
    </div>
  </div>
  <script>
    // Images and wishes
    const images = [
      "images/Scooty Journey.jpeg",
      "images/together forever.jpeg",
      "images/Sunset are better when you're next to me.jpeg",
      "images/You make every day brighter.jpeg",
      "images/You're my Favorite kind of forever.jpeg",
      "images/You're the Calm to my storm.jpeg"
    ];
    const wishes = [
      `Happy birthday mero choti‚ù§Ô∏è. Dherai Dherai Dherai Maya. Malai sadhai Maya, care Ra support garyeako mah maan dekhi nai thank you‚ù§Ô∏è. Ma monster jasto vayea Pani sadhai malai samjayeara aafai bolna aauxau. Malai sadhai fakauxau. Aani ma sangai basxau.`,
      `Choti tmi height mah sani xau tera harek Kura mah dherai nai genius xau. Love you üòò. Tmi malai guide garxau. Mero khusi mah happy hunxau Ra dukha mah Pani happy nai hunxau jhan dherai üòè.`,
      `Taha xina tmro life mah ma vayeara tmi khusi xau ki xina but mero life mah tmi god gift hau. Mailea tmi snaga jati jhagada garyea Pani tmi Bina mero life dark hunxa. Tmi mero white rasbari hau. Jun malai ekdam maan parxa.`,
      `Last mah chai- tmi sadhai happy basa. Tmro sab iccha Ganesh god le Pura gardisos.Tmro sab wish Pura hoss. Happy birthday chotiüòò. God bless youüòá. I'm very lucky to have you üòò. Be with you forever ‚ôæÔ∏èüíó.`
    ];
    let page = 0;

    function updateBook() {
      // Show image on left, wish on right
      document.getElementById('leftPage').innerHTML = `<img src="${images[page]}" alt="wish" />`;
      document.getElementById('rightPage').innerHTML = `<div class="wish-text">${wishes[page]}</div>`;
    }
    document.getElementById('prevBtn').onclick = function() {
      page = (page - 1 + wishes.length) % wishes.length;
      updateBook();
    };
    document.getElementById('nextBtn').onclick = function() {
      page = (page + 1) % wishes.length;
      updateBook();
    };
    updateBook();

    // Music player
    const audio = document.getElementById('audio');
    const musicBtn = document.getElementById('music-btn');
    let playing = false;
    musicBtn.onclick = function() {
      if (playing) {
        audio.pause();
        musicBtn.textContent = "Play Music";
      } else {
        audio.play();
        musicBtn.textContent = "Pause Music";
      }
      playing = !playing;
    };

    // Sparkles
    function createSparkles() {
      const sparkles = document.getElementById('sparkles');
      for (let i = 0; i < 40; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.animationDelay = (Math.random() * 2) + 's';
        sparkles.appendChild(s);
      }
    }
    createSparkles();
  </script>
</body>
</html>
